name: nand2tetris
version: 0.1.0.0
github: "githubuser/nand2tetris"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2023 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/nand2tetris#readme>

dependencies:
  - base >= 4.7 && < 5
  - mtl
  - text
  - megaparsec
  - containers
  - directory
  - filepath
  - PyF
  - optics-core
  - optics-extra
  - llvm-hs-pure

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - DuplicateRecordFields
  - NoFieldSelectors
  - LambdaCase
  - OverloadedStrings
  - OverloadedLabels
  - ImportQualifiedPost
  - DeriveGeneric
  - NamedFieldPuns
  - OverloadedRecordDot
  - RecordWildCards

library:
  source-dirs: src

executables:
  nand2tetris-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - nand2tetris

tests:
  nand2tetris-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - nand2tetris
